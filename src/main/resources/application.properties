# Nome da aplicação
spring.application.name=api-java-core

# Porta do servidor
server.port=8085

# Uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# MyBatis
mybatis.type-aliases-package=java_core_api.api_java_core.domain
mybatis.mapper-locations=classpath:mapper/*.xml

# Banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5433/pega-preco
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# LOGGING
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.seuprojeto=DEBUG

# Forçar logs coloridos
spring.output.ansi.enabled=ALWAYS
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

