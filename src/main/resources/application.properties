spring.application.name=api-java-core
server.port=8085
# Pasta para uploads (opcional, pode ser parametrizada depois)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
mybatis.type-aliases-package=java_core_api.api_java_core.domain
mybatis.mapper-locations=classpath:mapper/*.xml

spring.datasource.url=jdbc:postgresql://localhost:5433/pega-preco
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
